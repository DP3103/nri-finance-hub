<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRI Financial Planning Hub - Comprehensive Financial Guidance</title>
    <link rel="icon" type="image/png" sizes="32x24" href="/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Hamburger & mobile nav styles */
      #mobile-menu-toggle {
        display: none;
        position: absolute; right: 1rem; top: 1rem;
        font-size: 2rem; background: none; border: none;
        z-index: 1002; cursor: pointer;
      }
      @media (max-width: 900px) {
        .nav-menu { display: none; }
        #mobile-menu-toggle { display: block; }
        #mobile-menu-nav {
          display: none;
          position: absolute; top: 56px; right: 1rem;
          background: #fff; border: 1px solid #ccc; border-radius: 8px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.10);
          padding: 1rem; z-index: 1001; min-width: 180px;
        }
        #mobile-menu-nav.open { display: block; }
        #mobile-menu-nav a {
          display:block; padding:0.75rem 0; color: #222; text-decoration: none; border-bottom: 1px solid #eee;
        }
        #mobile-menu-nav a:last-child { border-bottom: none; }
      }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container" style="position: relative;">
            <div class="nav-brand" style="display: flex; align-items: center;">
            <img src="logo.png" alt="NRI Finance Hub Logo" style="height:35px; margin-right:20px;">
            <h2 style="margin: 0;">NRI Financial Hub</h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <div class="nav-dropdown">
                    <a href="#fire" class="nav-link">FIRE Planning</a>
                    <div class="dropdown-content">
                        <a href="#fire-number">Enough Number</a>
                        <a href="#retirement-mistakes">Retirement Mistakes</a>
                        <a href="#bucket-strategy">Three-Bucket Strategy</a>
                    </div>
                </div>
                <div class="nav-dropdown">
                    <a href="#banking" class="nav-link">NRI Banking</a>
                    <div class="dropdown-content">
                        <a href="#account-types">Account Types</a>
                        <a href="#banking-tips">Banking Tips</a>
                    </div>
                </div>
                <div class="nav-dropdown">
                    <a href="#tax" class="nav-link">Tax & Compliance</a>
                    <div class="dropdown-content">
                        <a href="#exit-tax">Exit Tax</a>
                        <a href="#rnor-status">RNOR Status</a>
                        <a href="#tds-rates">TDS Rates</a>
                    </div>
                </div>
                <a href="#investments" class="nav-link">Investments</a>
                <a href="#case-studies" class="nav-link">Case Studies</a>
                <a href="#blogs" class="nav-link">Blogs</a>
            </div>
            <!-- Hamburger button for mobile -->
            <button id="mobile-menu-toggle" aria-label="Show menu">â˜°</button>
            <!-- Mobile nav popup -->
            <nav id="mobile-menu-nav">
                <a href="#home">Home</a>
                <a href="#fire">FIRE Planning</a>
                <a href="#banking">NRI Banking</a>
                <a href="#tax">Tax & Compliance</a>
                <a href="#investments">Investments</a>
                <a href="#case-studies">Case Studies</a>
                <a href="#blogs">Blogs</a>
            </nav>
        </div>
    </nav>

    <!-- ...the rest of your current HTML goes here as is... -->

    <!-- Place these scripts at the end of body, before </body> -->
    <script>
      // Hamburger menu toggle (mobile)
      const mobileToggle = document.getElementById('mobile-menu-toggle');
      const mobileNav = document.getElementById('mobile-menu-nav');
      if(mobileToggle){
        mobileToggle.addEventListener('click', () => {
          mobileNav.classList.toggle('open');
        });
        // Optionally close after clicking a link
        Array.from(mobileNav.querySelectorAll('a')).forEach(link => {
          link.addEventListener('click', () => mobileNav.classList.remove('open'));
        });
      }
    </script>
    <!-- Your other scripts as needed -->
</body>
</html>
